<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查兑状态调整</title>
    <script type="text/javascript" src="../../js/head.js"></script>
    <!-- 引入catui的css样式文件 -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/catui/catLayer.css" />
    <link rel="stylesheet" type="text/css" href="../../css/catui/catTable.css" />
    <link rel="stylesheet" type="text/css" href="../../css/catui/catTag.css" />


    <!-- 引入catui组件js -->
    <script type="text/javascript" src="../../js/catui/catLayer.js"></script>
    <script type="text/javascript" src="../../js/catui/catTable.js"></script>
    <script type="text/javascript" src="../../js/catui/catTag.js"></script>
</head>

<body>
    <div id="pointSearch" class="bgBorder mt10 pr50">
        <h3 class="mainTitle">
            <span class="fl titHead">查询条件</span>
            <div class="clear"></div>
        </h3>

        <ul class="new-list mt10">
            <li><label class="fl">本地网：</label>
                <dl class="select fl col-5 lan-select">
                    <dt style="color:#333;width:calc(100% + 12px);">请选择</dt>
                    <dd id="lan_search">
                    </dd>
                </dl>
                <div class="clear"></div>
            </li>
            <li><label class="fl">查询对象：</label>
                <dl class="select fl col-5 query-object">
                    <dt style="color:#333;width:calc(100% + 12px);">请选择</dt>
                    <dd>
                        <div><a value="1">用户号码</a></div>
                        <div><a value="2">客户编号</a></div>
                    </dd>
                </dl>
                <div class="clear"></div>
            </li>
            <div class="clear"></div>
            <li><label>号码：</label><input class="lina-inp col-5" value="" id="cust_num" /></li>
            <div class="clear"></div>
        </ul>
        <div class="c-btn">
            <a class="blueBtn" id="doQuery">查询</a>
            <a class="gy-btn2 orgBtn2 ml10" id="resetQuery">重置</a>
        </div>
    </div>
    <div id="customerInformation">
        <div class="bgBorder mt10 pr50">
            <!--业务原有信息 begin-->
            <h3 class="mainTitle">
                <span class="fl titHead">客户基本信息</span>
                <div class="clear"></div>
            </h3>
            <ul class="new-list mt10">
                <li><label class="w120">客户名称：</label><span class="CUST_NAME"></span></li>
                <li><label class="w120">身份证：</label><span class="CERT_NUM"></span></li>
                <li><label class="w120">查兑状态：</label><span class="POINT_LIMIT"></span></li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>

    <div id="pointTag" style="padding: 10px;"></div>
    <div class="clear"></div>

    <div id="pointAdjust" class="bgBorder mt10 pr50">
        <div class="search-list dw-rel">
            <dl>
                <dt class="h42">调整原因：</dt>
                <dd id="adjust_reason" class="mt5">
                    <a class="hover" data-code="10">未达起兑</a>
                    <a data-code="13">禁查禁兑</a>
                    <a data-code="11">可查可兑</a>
                    <a data-code="12">可查禁兑</a>
                </dd>
                <div class="clear"></div>
            </dl>
            <dl>
                <dt style="height: 150px;">原因描述：</dt>
                <dd id="reason_description">
                    <textarea style="height:120px;margin-top:10px;" class="lina-inp col-5"></textarea>
                </dd>
                <div class="clear"></div>
            </dl>
            <dl class="h42" style="text-align:center;">
                <dd style="margin-left: auto;margin-top:5px;margin-right:auto;width:100%">
                    <a href="javascript:void(0);" class="blueBtn w70" style="position: relative;" id="sumbitFile">提交</a>
                </dd>
                <div class="clear"></div>
            </dl>
        </div>
    </div>

    <script type="text/javascript" src="../../js/business/statusAdjust.js"></script>

</body>

</html>
