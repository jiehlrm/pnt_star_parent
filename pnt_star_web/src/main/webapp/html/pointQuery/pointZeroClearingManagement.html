<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>积分清零管理</title>
	    <script type="text/javascript" src="../../js/head.js"></script>
	    <!-- 引入catui的css样式文件 -->
	    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/catui/catLayer.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/catui/catTable.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/catui/catTag.css" />
	    <!-- 引入catui组件js -->
	    <script type="text/javascript" src="../../js/catui/catLayer.js"></script>
	    <script type="text/javascript" src="../../js/catui/catTable.js"></script>
	    <script type="text/javascript" src="../../js/catui/catTag.js"></script>
	</head>
	<body>
	<div id="pointSearch" class="bgBorder mt10 pr50">
        <h3 class="mainTitle">
            <span class="fl titHead">查询条件</span>
            <div class="clear"></div>
        </h3>

        <ul class="new-list mt10">
            <li><label class="fl">本地网：</label>
                <dl class="select fl col-5 lan-select">
                    <dt style="color:#333;width:calc(100% + 12px);">请选择</dt>
                    <dd id="lan_search">
                    </dd>
                </dl>
                <div class="clear"></div>
            </li>
            <li><label class="fl">清零类型：</label>
                <dl class="select fl col-5 zero-type">
                    <dt style="color:#333;width:calc(100% + 12px);">请选择</dt>
                    <dd>
                        <div><a>全部类型</a></div>
                        <div><a value="01">客户离网</a></div>
                        <div><a value="03">空壳客户</a></div>
                        <div><a value="04">过期清零</a></div>
                    </dd>
                </dl>
                <div class="clear"></div>
            </li>
            <li><label class="fl">条件类型：</label>
                <dl class="select fl col-5 condition-type">
                    <dt style="color:#333;width:calc(100% + 12px);">请选择</dt>
                    <dd>
                        <div><a value="1">用户号码</a></div>
                        <div><a value="2">客户编号</a></div>
                    </dd>
                </dl>
                <div class="clear"></div>
            </li>
            <li>
            	<label>条件值：</label><input class="lina-inp col-5" value="" id="cust_num" />
            </li>
            <div class="clear"></div>
            <li>
            	<label>清零账期：</label><input class="lina-inp col-5" value="" id="account_period" />
            </li>
            <div class="clear"></div>
        </ul>
        <div class="c-btn">
            <a class="blueBtn" id="doQuery">查询</a>
            <a class="blueBtn ml10" id="exportForm">导出</a>
            <a class="gy-btn2 orgBtn2 ml10" id="resetQuery">重置</a>
        </div>
    </div>
    <div id="pointTag" style="padding: 10px;" class="bgBorder mt10 pr50"></div>
    <script type="text/javascript" src="../../js/business/pointZeroClearingManagement.js"></script>
	</body>
</html>
